<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/jasmine.css">
        <link rel="stylesheet" href="dist/main.css">
    </head>
    <body>
        <script src="lib/jasmine.js"></script>
        <script src="lib/jasmine-html.js"></script>
        <script src="lib/boot.js"></script>
        <script src="dist/calculator.js"></script>
        <script src="dist/main.js"></script>

        <article class="simpleCalculator">
            <section class="simpleCalculator_title_wrapper">
                <h1 class="simpleCalculator_title">Simple Calculator</h1>
            </section>

            <section class="simpleCalculator_form_wrapper">
                <form action="#" class="simpleCalculator_form" method="GET">
                    <input type="text" class="simpleCalculator_form_input" id="simpleCalculatorFormInputEntry" value="0" placeholder="Type in here the value to be calculated!" onchange="calculator.printValue(this.value)" />
                </form>
            </section>

            <section class="simpleCalculator_result_wrapper">
                <div class="simpleCalculator_result_title">
                    Result
                </div>
                <div class="simpleCalculator_result" id="result">
                    Result placeholder
                </div>
            </section>
        </article>

        <script>
            it('should have the correct title', function () {
                expect(document.title).toBe('Simple Calculator');
            });
        </script>
    </body>
</html>
